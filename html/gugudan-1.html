<!DOCTYPE html>
<!--언어를 한국어로 설정하기-->
<html lang="ko">
    <!--웹사이트 설정에 주로 사용-->
    <head>
        <meta charset="UTF-8">
        <title>구구단</title>  
    </head>
    <body>
        <h1>구구단 2~9단 까지 출력</h1>
        <script>
        
        var i;
        var j;
        var k;

        for(i = 2; i <= 9; i++) {
            k = i + "단<br>";
            for(j = 1; j <= 9; j++) {
                k += i + 'x' + j + '=' + i * j + '<br>';
            }
            document.write(k);
            document.write('<br>');
        }
        </script>
    </body>
</html>
