<!DOCTYPE html>
<!--언어를 한국어로 설정하기-->
<html lang="ko">
    <!--웹사이트 설정에 주로 사용-->
    <head>
        <meta charset="UTF-8">
        <title>멀티캠퍼스 웹개발 수업</title>  
    </head>
    <body>
        <script>
            var num = prompt("숫자를 입력하세요..!");

            if (num %2 === 0) {
                alert("짝수입니다!")
            } else {
                alert("홀수입니다!")
            }
        </script>
    </body>
</html>
